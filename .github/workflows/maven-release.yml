name: Maven release
on:
  workflow_dispatch:
    inputs:
      releaseLevel:
        description: 'Branch'
        required: true
        default: 'release'
        type: choice
        options:
          - master
          - release
          - develop
      print_tags:
        description: 'True to print to STDOUT'
        required: true
        type: boolean
      tags:
        description: 'Test scenario tags'
        required: true
        type: string
#      environment:
#        description: 'Environment to run tests against'
#        type: environment
#        required: true

jobs:
  print-tag:
    runs-on: ubuntu-latest
    if: ${{ inputs.print_tags }}
    steps:
      - name: Print the input tag to STDOUT
        run: echo  The tags are ${{ inputs.tags }} ${{ github.workspace }}





  dockerize_and_push:
    name: Dockerize and push
    needs:
      - code_analysis
      - build_and_test
      - test_report
    runs-on: ubuntu-latest
    steps:
      - name: Build & push Docker image
        uses: mr-smithers-excellent/docker-build-push@v5
        with:
          image: hod0r/dummy-api
          tags: latest
          registry: docker.io
          dockerfile: Dockerfile
          username: ${{ env.DOCKER_HUB_USERNAME }}
          password: ${{ env.DOCKER_HUB_PASSWORD }}